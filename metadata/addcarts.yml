---
Name: imsql
Cartridge-Short-Name: IMSQL
Architecture: noarch
Display-Name: ImSQL 5.1
Description: ImSQL is a multi-user, multi-threaded SQL database server.
Version: '5.1'
Versions:
- '5.1'
Cartridge-Version: 0.2.6
Compatible-Versions:
- 0.2.5
Cartridge-Vendor: liap 
License: GPL
Vendor: Oracle
Categories:
- service
- database
- embedded
Website: http://www.imsql.com
Help-Topics:
  Building with ImSQL: http://docs.redhat.com/docs/en-US/OpenShift/2.0/html/User_Guide/sect-User_Guide-Working_With_Database_Cartridges.html
Cart-Data:
- Key: username
  Type: cart_data
  Description: Root user on imsql database
- Key: password
  Type: cart_data
  Description: Password for root user on imsql database
- Key: database_name
  Type: cart_data
  Description: ImSQL DB name
- Key: connection_url
  Type: cart_data
  Description: ImSQL DB connection URL
Suggests:
- phpmyadmin-4
Provides:
- imsql-5.1
- imsql
- imsql-singleton-master
Publishes:
  publish-db-connection-info:
    Type: ENV:NET_TCP:db:connection-info
Scaling:
  Min: 1
  Max: 1
Endpoints:
- Private-IP-Name: DB_HOST
  Private-Port-Name: DB_PORT
  Private-Port: 3306
  Public-Port-Name: DB_PROXY_PORT
  Protocols:
  - imsql
Install-Build-Required: false
Source-Url: git://github.com/anpingli/diyimsql.gg
